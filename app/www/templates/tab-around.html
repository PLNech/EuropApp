<ion-view view-title="Around">
    <ion-content>
        <ion-list class="list-around">
            <div ng-repeat="category in around">
                <h2>{{category.name}}</h2>
                <ion-item class="item-divider"></ion-item>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in category.items"
                          type="item-text-wrap">
                    <div ui-sref="tab.around-detail({itemId:item.id})">

                        <img ng-src="{{item.img}}">
                        <h2 class="item-title">{{item.name}}</h2>
                        <div class="info-item">
                            <p>{{item.description}}</p>
                            <p class="around-address">{{item.address}}</p>
                            <p class="around-phone"><a href="tel://{{item.phone}}">{{item.phone}}</a></p>
                            <p class="around-website"><a href="{{item.website}}">Official website</a></p>
                        </div>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <ion-option-button class="button-calm" ng-click="share(event)">
                            Share
                        </ion-option-button>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
